<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Exercise Control App</title>
	<link rel="stylesheet"  href="lib/tau/wearable/theme/default/tau.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet"  href="css/main.css">
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
	<script src="js/dataCollector.js"></script>
	<script src="js/dbManager.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/lowBatteryCheck.js"></script>
 </head>
<body>
	<div id="exerciseMenu" style="width:100%; height:100%; visibility: visible;">
		<table id="exerciseTable" style="font-size: 1.5em;">
		</table>
	</div>
	
	<div id="mainBody" style="width:100%; height:100%; visibility: hidden; margin-top: 0em">
		<div class="ui-page ui-page-active" id="main">
			<div class="ui-content content-padding">
				<div class="exerciseDiv">
					<p id ="exerciseName">Exercise: TEST</p>
				</div>
				<div class="timerDiv">
					<span>Time:
					   <span id="timer" style="display:inline;"></span> 
					</span>
				</div>
				
				<div class="buttonDiv">
					<button id="learn">Learn</button>
					<button id="start">Start</button>
					<button id="stop">Stop</button>
				</div>	
			</div>
		</div>
		<div id="ErrorPopup" class="ui-popup">
		   <div class="ui-popup-content">
		      <span>
		      	A Connection to your Phone needs to be active!
		      	Please ensure that a connection is established.
		      </span>	
			 </div>
			<div class="ui-popup-footer ui-grid-col-2">
		    	<button id="ErrorPopup_Close" class="ui-btn">Close</button>
			    <button id="ErrorPopup_Connect" class="ui-btn">Connect</button>
			</div>
		</div>
	</div>
</body>
</html>
